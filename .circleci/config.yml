version: 2
jobs:
  build:
    working_directory: ~/company_service
    docker:
      - image: circleci/python:3.6.1
        environment:
          PIPENV_IGNORE_VIRTUALENVS: True
          PIPENV_VENV_IN_PROJECT: True
          PIPENV_DONT_LOAD_ENV: 0
          DJANGO_SETTINGS_MODULE: "company_service.settings.test"
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: company_service_test

    steps:
      - checkout
      - restore_cache:
          keys:
            - desp9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - desp9-{{ .Branch }}
            - desp9-
      - run:
          name: Installing dependencies
          command: |
            sudo pip install pipenv
            pipenv install --dev
      - save_cache:
          key: desp9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          name: Running tests
          command: |
            mkdir test-results
            mkdir test-reports
            pipenv run python3 manage.py test --settings=company_service.settings.test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-reports
          destination: test-reports

